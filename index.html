<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pipeline Viewer</title>
    <link rel="stylesheet" href="./libs/jkanban/jkanban.min.css" />
    <link rel="stylesheet" href="./css/main.css">
    <link
      rel="stylesheet"
      data-name="vs/editor/editor.main"
      href="./libs/monaco-editor/min/vs/editor/editor.main.css"
    />
  </head>
  <body>
    <div class="page">
      <div class="header">
        <div class="header-info">
           <div class="bitriseLabel block bitriseFont">bitrise.yml pipeline editor</div>
           <div class="bitriseLabel block bitriseFontSmall">You can edit your pipelines in YAML format and via the UI:</div>
        </div>
        <div class="header-right">
           <button class="bitriseButton bitriseButtonWide" id="download">Download bitrise.yml</button>
        </div>
        <div class="spacer" style="clear: both;"></div>
     </div>
      <div class="flex-container">
        <div id="yaml" class="flex-child">
          <div id="container" style="width: 100%; height: 100%; border: 1px solid grey"></div>
        </div>
        <div id="myKanban" class="flex-child">
          <div class="controls-container">
            <span class="top-controls">
              <label class="bitriseLabel" for="pipelines">Pipeline:</label>
              <select class="bitriseSelect" id="pipelines" name="pipelines"></select>
            </span>
            <span class="controls">
              <button class="bitriseButton" id="addPipeline">Add Pipeline</button>
              <input class="bitriseInput" type="text" id="pipeline_name">
            </span>
            <span class="controls">
              <button class="bitriseButton" id="addStage">Add Stage</button>
              <input class="bitriseInput" type="text" id="stage_name">
            </span>
            <div>
              <span id="errors"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./libs/jkanban/jkanban.js"></script>
    <script src="./libs/js-yaml/js-yaml.js"></script>
    <script>
      var require = { paths: { vs: './libs/monaco-editor/min/vs' } };
    </script>
    <script src="./libs/monaco-editor/min/vs/loader.js"></script>
    <script src="./libs/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
    <script src="./libs/monaco-editor/min/vs/editor/editor.main.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
