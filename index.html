<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pipeline Viewer</title>
    <link rel="stylesheet" href="./libs/jkanban/jkanban.min.css" />
    <link rel="stylesheet" href="./css/main.css">
    <style>     
    </style>
  </head>
  <body>
    <div id="yaml">
      <textarea id="source">format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
pipelines:
  pipeline:
    stages:
      - stage_1: {}
      - stage_2: {}
      - stage_3: {}
stages:
  stage_1:
    workflows:
      - build: {}
  stage_2:
    workflows:
      - tests_1: {}
      - tests_2: {}
      - tests_3: {}
      - tests_4: {}
      - tests_5: {}
  stage_3:
    workflows:
      - deploy: {}
workflows:
  build:
    steps:
      - activate-ssh-key@4:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@6: {}
  tests_1:
    steps:
      - activate-ssh-key@4:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@6: {}
  tests_2:
    steps:
      - activate-ssh-key@4:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@6: {}
  tests_3:
    steps:
      - activate-ssh-key@4:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@6: {}
  tests_4:
    steps:
      - activate-ssh-key@4:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@6: {}
  tests_5:
    steps:
      - activate-ssh-key@4:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@6: {}
  deploy:
    steps:
      - activate-ssh-key@4:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@6: {}
</textarea>
  </div>
    <div class="controls">
      <input type="text" id="stage_name">
      <button id="addStage">Add Stage</button>
    </div>
    <div id="myKanban"></div>
    <script src="./libs/jkanban/jkanban.js"></script>
    <script src="./libs/js-yaml/js-yaml.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
